browserName: <span id="browserName"></span><hr>
browserVersion: <span id="browserVersion"></span><hr>
browserFullVersion: <span id="browserFullVersion"></span><hr>
isPrivateBrowsing: <span id="isPrivateBrowsing"></span>

<script src="https://cdn.webrtc-experiment.com/DetectRTC.js"> </script>
<script type="text/javascript">
    var browser = getBrowserInfo();

    document.getElementById('browserName').innerHTML = browser.name;
    document.getElementById('browserVersion').innerHTML = browser.version;
    document.getElementById('browserFullVersion').innerHTML = browser.fullVersion;

    detectPrivateMode(function(isPrivateBrowsing) {
        document.getElementById('isPrivateBrowsing').innerHTML = isPrivateBrowsing;
    });
</script>
